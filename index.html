<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Corona Statistics</title>
  </head>
  <body>
    <nav
      class="navbar is-danger"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img class="logo" src="logo.png" alt="covid-19" />
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Filter By Country </a>

          <div class="field navbar-item">
            <div class="control input-group">
              <input
                class="input is-dark input is-radiusless myinput"
                type="text"
                placeholder="Filter By Country"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="total-cases navbar-item level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Total Cases</p>
            <p class="title">0</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading has-text-white">Total Deaths</p>
            <p class="title has-text-white">0</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Total Recovered</p>
            <p class="title">0</p>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-warning">
      <div class="hero-body is-vcentered">
        <div class="container has-text-centered">
          <h1 class="title">Coronavirus disease</h1>
          <h2 class="subtitle">Statistics</h2>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="columns is-multiline is-mobile random-countries">
        <!--First-->
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
